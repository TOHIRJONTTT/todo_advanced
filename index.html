<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I to do</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body class="bg-secondary">
    <header class="header">
      <div class="container">
        <h1 class="text-center text-primary m-4">To do App</h1>
      </div>
    </header>

    <div class="mx-auto p-2">
      <form
        class="w-50 mx-auto d-flex mb-3 js-form bg-light border rounded p-2"
      >
        <input
          type="text"
          class="form-control me-2 js-input"
          required
          autofocus
        />
        <button type="submit" class="btn btn-success">Create</button>
      </form>

      <h4 class="count mb-4 text-light w-50 mx-auto">
        Number of ToDos: <i class="number"></i>
      </h4>

      <ul class="js-list w-50 list-unstyled mx-auto"></ul>
    </div>

    <template id="js-template">
      <li
        class="js-list-item d-flex align-items-center mb-3 border p-1 rounded bg-light"
      >
        <input
          class="form-check-input me-2 js-check"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <span class="js-text">asccscacas</span>
        <div class="ms-auto">
          <button class="btn btn-primary me-2 js-edit-btn">Edit</button>
          <button class="btn btn-danger js-delete-btn">Delete</button>
        </div>
      </li>
    </template>
    <script src="./javascript/index.js"></script>
  </body>
</html>
